<div class="container">
  <div class="row mt-5">

    <div class="col-md-3 ladoizquierdo">
      <div>nombre y apellidos</div>
    </div>

    <div class="col-md-5 mx-auto">
      <form (ngSubmit)="onCreate()" novalidate #f="ngForm">
        <div class="form group">
          <label for="nombre">Nombre</label>
          <input
            type="text"
            class="form-control"
            id="nombre"
            placeholder="Nombre"
            name="nombre"
            [(ngModel)]="nombre"
            required
          />
        </div>

        <div class="form group mt-3">
          <label for="precio">Precio</label>
          <input
            type="number"
            class="form-control"
            id="precio"
            placeholder="Precio"
            name="precio"
            [(ngModel)]="precio"
            required
          />
        </div>

        <div class="d-grid gap-2 mt-3">
          <button class="btn btn-outline-success" [disabled]="!f.valid">Crear</button>
        </div>
      </form>
    </div>
  </div>
</div>
